<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Playlist - SatzzDev</title>
  <meta name="description" content="Playlist - SatzzDev adalah platform untuk mendengarkan musik dengan tampilan interaktif. Nikmati playlist favorit Anda dengan kontrol audio yang mudah digunakan, termasuk tombol play, pause, dan skip. Dapatkan pengalaman mendengarkan musik yang menyenangkan dengan latar belakang gradasi dinamis dan antarmuka pengguna yang modern." />
  <link rel="icon" href="./sp_favicon.png" type="image/png">
  <meta property="og:title" content="Playlist - SatzzDev" />
  <meta property="og:description" content="Nikmati musik favorit Satzz dengan kontrol audio yang mudah digunakan. Temukan playlist terbaik dan nikmati pengalaman mendengarkan yang menyenangkan!" />
  <meta property="og:image" content="https://i.pinimg.com/736x/b3/da/88/b3da889682844312e3077d4a454b12f5.jpg" />
  <meta property="og:url" content="https://SatzzDev.github.io/playlist" />
  <meta property="og:type" content="website" />  
  <link rel="stylesheet" href="./style.css">
</head>
   <body class="bg-black text-white">
    <!-- Main container with two sections: Right for lyrics, Bottom for album & controls -->
    <div class="flex flex-col w-full h-screen bg-gray-900 bg-opacity-90 p-8 rounded-lg shadow-2xl">
     <!-- Top Section: Content layout with album art and song details -->
     <div class="flex flex-col items-center mb-8">
      <!-- Album Image -->
      <img alt="Album cover with abstract art" class="object-center w-48 h-48 mx-auto rounded-lg shadow-2xl mb-4" height="200" id="albumImage" src="https://storage.googleapis.com/a1aa/image/x0LY3sfj2HXlPqyppAexkNNos7xwSEf8eZekKkMtgtlP2MneE.jpg" width="200"/>
      <!-- Song Title and Channel Name -->
      <h2 class="text-xl font-bold text-center mb-2 text-blue-400" id="songTitle">
       Unknown
      </h2>
      <p class="text-center text-gray-400 mb-4" id="channelName">
       Unknown
      </p>
      <!-- Playback Controls -->
      <div class="flex justify-center space-x-6 mb-8">
       <button class="p-3 rounded-full bg-gray-700 hover:bg-gray-600 text-white" id="prevButton">
        <i class="fas fa-step-backward">
        </i>
       </button>
       <button aria-label="Play/Pause" class="p-5 rounded-full bg-blue-500 hover:bg-blue-600 text-white transition-all duration-300" id="playButton">
        <i class="fas fa-play" id="playIcon">
        </i>
       </button>
       <button class="p-3 rounded-full bg-gray-700 hover:bg-gray-600 text-white" id="nextButton">
        <i class="fas fa-step-forward">
        </i>
       </button>
      </div>
      <!-- Progress Bar Section -->
      <div class="w-full mb-4">
       <div class="w-full bg-gray-600 h-2 rounded-full overflow-hidden">
        <div class="bg-blue-400 h-full w-0 transition-all duration-300" id="progressBar">
        </div>
       </div>
       <div class="flex justify-between text-sm text-gray-400 mt-2">
        <span id="currentTime">
         0:00
        </span>
        <span id="duration">
         3:53
        </span>
       </div>
      </div>
      <!-- Show Songs Button -->
      <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white font-semibold" id="showSongsButton">
       <i class="fas fa-list">
       </i>
       Song List
      </button>
     </div>
     <!-- Bottom Section: Lyrics -->
     <h3 class="text-lg font-semibold text-blue-400 text-center mb-4">
      Lyrics
     </h3>
     <div class="flex flex-col bg-gray-800 p-4 rounded-lg h-32 overflow-auto" id="lyricsSection">
      <p class="text-gray-400 text-lg break-words" id="lyrics">
       
      </p>
     </div>
    </div>

<!-- Song List Modal -->
<div id="info-popup" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg w-96 shadow-2xl transform transition-all modal-enter">
    <h3 class="text-xl font-bold mb-4 text-gray-700"><i class="fas fa-music mr-2"></i>Song List</h3>
    <ul id="songList" class="space-y-3 max-h-60 overflow-y-auto">
    </ul>
    <button id="closeModalButton" class="mt-4 w-full py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white">
      Close
    </button>
  </div>
</div>

<script defer src="./script.js"></script>
</body>
</html>
