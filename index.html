<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Playlist Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center space-y-8">
    <h1 class="text-4xl font-bold mb-6">Select Your Playlist Mode</h1>
    <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">

      <!-- Sad Mode -->
      <a href="pages/sad.html" class="block w-full sm:w-48 bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 transform hover:scale-105 transition-transform duration-300">
        <h2 class="text-2xl font-semibold mb-2">Sad Mode</h2>
        <p class="text-gray-400">Explore emotional and melancholic tracks.</p>
      </a>

      <!-- Sleep Mode -->
      <a href="pages/sleep.html" class="block w-full sm:w-48 bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 transform hover:scale-105 transition-transform duration-300">

        <p class="text-gray-400">Relax with calming and soothing music.</p>
      </a>

      <!-- Chill Mode -->
      <a href="pages/chill.html" class="block w-full sm:w-48 bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 transform hover:scale-105 transition-transform duration-300">
        <h2 class="text-2xl font-semibold mb-2">Chill Mode</h2>
